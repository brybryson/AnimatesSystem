<!DOCTYPE html>
<html>
<head>
    <title>Test RFID Billing</title>
</head>
<body>
    <h1>Test RFID Billing</h1>
    <button onclick="testBilling()">Test RFID RUFD7UUD</button>
    <div id="result"></div>

    <script>
        async function testBilling() {
            try {
                const response = await fetch('http://localhost/animates/api/billing.php?rfid=RUFD7UUD');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
