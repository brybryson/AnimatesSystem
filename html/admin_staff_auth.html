<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8Paws - Admin & Staff Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        primary: '#D4AF37', 
                        secondary: '#8C7A1E',
                        gold: {
                            50: '#FFFBEB',
                            100: '#FEF3C7',
                            200: '#FDE68A',
                            300: '#FCD34D',
                            400: '#FBBF24',
                            500: '#D4AF37',
                            600: '#D97706',
                            700: '#B45309',
                            800: '#92400E',
                            900: '#78350F'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
        .gradient-bg { background: linear-gradient(135deg, #FFFBEB 0%, #FEF3C7 100%); }
        .card-shadow { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .input-focus { transition: all 0.3s ease; }
        .input-focus:focus { transform: translateY(-1px); box-shadow: 0 4px 12px -2px rgba(212, 175, 55, 0.3); }
        .btn-hover { transition: all 0.3s ease; }
        .btn-hover:hover { transform: translateY(-1px); box-shadow: 0 8px 15px -3px rgba(212, 175, 55, 0.4); }
        .tab-active { background: linear-gradient(135deg, #D4AF37 0%, #B45309 100%); color: white; }
        .tab-inactive { background: white; color: #6B7280; }
        .tab-inactive:hover { background: #F9FAFB; }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col">
    <!-- Minimal decorative background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-gold-200/20 to-gold-300/10 rounded-full blur-2xl"></div>
        <div class="absolute bottom-0 left-0 w-32 h-32 bg-gradient-to-tr from-gold-100/20 to-gold-200/10 rounded-full blur-2xl"></div>
    </div>

    <!-- Compact Header -->
    <header class="relative bg-white/80 backdrop-blur-sm shadow-sm border-b border-gold-100">
        <div class="max-w-4xl mx-auto px-4">
            <div class="flex justify-between items-center py-3">
                <div class="flex items-center space-x-3">
                    <img src="../animates_logo.png" alt="8Paws Logo" class="h-10 w-10 object-contain">
                    <div>
                        <p class="text-sm font-semibold text-gold-700">Animates PH</p>
                        <p class="text-xs text-gold-600">Admin Portal</p>
                    </div>
                </div>
                <div class="hidden sm:flex items-center space-x-4">
                    <a href="auth.html" class="text-xs text-gray-600 hover:text-gold-600 transition-colors">Customer Portal</a>
                    <span class="text-xs text-gray-400">v1.0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="relative flex-grow flex items-center justify-center px-4 py-6">
        <div class="w-full max-w-sm">
            <!-- Compact Card -->
            <div class="bg-white/90 backdrop-blur-sm rounded-xl card-shadow border border-gold-100/50 overflow-hidden">
                <!-- Compact Header -->
                <div class="bg-gradient-to-r from-gold-500 to-gold-600 px-4 py-4 text-center">
                    <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-2">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                    <h1 class="text-lg font-bold text-white mb-1">Welcome Back</h1>
                    <p class="text-gold-100 text-xs">Sign in to your account</p>
                </div>

                <!-- Compact Body -->
                <div class="px-4 py-4">
                    <!-- Role Tabs -->
                    <div class="flex bg-gray-100 rounded-lg p-1 mb-4">
                        <button id="tab-admin" class="tab-btn flex-1 py-2 px-3 text-xs font-semibold rounded-md tab-active transition-all duration-200">
                            <svg class="w-3 h-3 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                            </svg>
                            Admin
                        </button>
                        <button id="tab-staff" class="tab-btn flex-1 py-2 px-3 text-xs font-semibold rounded-md tab-inactive transition-all duration-200">
                            <svg class="w-3 h-3 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            Staff
                        </button>
                    </div>

                    <form id="signinForm" class="space-y-3">
                        <input type="hidden" id="expectedRole" value="admin">
                        
                        <!-- Email Field -->
                        <div class="space-y-1">
                            <label class="block text-xs font-semibold text-gray-700">Email Address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none">
                                    <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                    </svg>
                                </div>
                                <input type="email" id="email" required autocomplete="email" 
                                       class="input-focus w-full pl-8 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gold-500 focus:border-transparent bg-white/50 backdrop-blur-sm text-sm" 
                                       placeholder="admin@animates.ph">
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="space-y-1">
                            <label class="block text-xs font-semibold text-gray-700">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none">
                                    <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                    </svg>
                                </div>
                                <input type="password" id="password" required autocomplete="current-password"
                                       class="input-focus w-full pl-8 pr-10 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gold-500 focus:border-transparent bg-white/50 backdrop-blur-sm text-sm" 
                                       placeholder="••••••••">
                                <button type="button" id="togglePassword" 
                                        class="absolute inset-y-0 right-0 pr-2 flex items-center text-gray-400 hover:text-gray-600 transition-colors">
                                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me & Info -->
                        <div class="flex items-center justify-between">
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" class="w-3 h-3 text-gold-600 rounded border-gray-300 focus:ring-gold-500">
                                <span class="ml-2 text-xs text-gray-600 font-medium">Remember me</span>
                            </label>
                            <span id="roleBadge" class="text-xs text-gray-400 bg-gray-100 px-2 py-0.5 rounded-full">Admin Only</span>
                        </div>

                        <!-- Error Message -->
                        <p id="error" class="text-xs text-red-600 bg-red-50 border border-red-200 rounded-lg px-2 py-1.5 hidden"></p>

                        <!-- Submit Button -->
                        <button type="submit" class="btn-hover w-full bg-gradient-to-r from-gold-500 to-gold-600 hover:from-gold-600 hover:to-gold-700 text-white py-2.5 rounded-lg font-semibold text-sm transition-all duration-200">
                            <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                            </svg>
                            Sign In
                        </button>
                    </form>
                </div>
            </div>

            <!-- Compact Footer -->
            <div class="text-center mt-4">
                <p class="text-xs text-gray-500">&copy; 2025 Animates PH - Camaro Branch</p>
            </div>
        </div>
    </main>

    <script src="../js/admin_staff_auth.js"></script>
</body>
</html>
